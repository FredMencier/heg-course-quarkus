spring.application.name=spring3-person
server.port=8081

# DB Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysqladmin

# hostname used when running in container to map localhost
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/person

# hostname used when running locally
spring.datasource.url=jdbc:mysql://localhost:3306/person

# Hibernate settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# mail server configuration
mail.hostName=localhost
mail.port=9000
mail.from=mailer@mail.com

